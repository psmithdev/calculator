<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="operators">
        <button type="button" class="add">Add</button>
        <button type="button" class="subtract">Subtract</button>
        <button type="button" class="multiply">Multiply</button>
        <button type="button" class="divide">Divide</button>
        <button type="button" class="equals">=</button>
      </div>
      <div class="numbers">
        <button type="button" class="one">One</button>
        <button type="button" class="two">Two</button>
        <button type="button" class="three">Three</button>
        <button type="button" class="four">Four</button>
        <button type="button" class="five">Five</button>
        <button type="button" class="six">Six</button>
        <button type="button" class="seven">Seven</button>
        <button type="button" class="eight">Eight</button>
        <button type="button" class="nine">Nine</button>
      </div>
    </div>
  </body>
</html>
